<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Share+Tech&family=Share+Tech+Mono&display=swap"
        rel="stylesheet" />
    <title>Nour app â€“ Prayer times reminder</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nunito", sans-serif;
        }

        body {
            font-family: "Poppins", "Inter", sans-serif;
            background: #DA8000;
            /* solid main color */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            /* solid text color */
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            color: #ffe0b2;
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            color: #DA8000;
            background: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .btn:hover {
            background: #ffe0b2;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #fff3e0;
            opacity: 0.9;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./assets/icon.png" width="150" height="150" style="margin-bottom: 20px;" />
        <h1>Nour app</h1>
        <p>Prayer times reminder for Muslims in the Netherlands</p>
        <a href="/privacy" class="btn">View Privacy Policy</a>
    </div>

</body>

</html>
